plugins {
    id 'java'
}

archivesBaseName = 'jiblt'
group = 'maowcraft'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

jar {
    manifest {
        attributes 'Main-Class': 'maowcraft.jiblt.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
