plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = 'jiblt'
group = 'maowcraft'
version = '3.0.0'

repositories {
    mavenCentral()
}

dependencies {

}

jar {
    manifest {
        attributes 'Main-Class': 'maowcraft.jiblt.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
